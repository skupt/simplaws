spring.application.name=simplaws
server.port=8080
server.servlet.context-path=/simplaws
#This feature places db in memory
spring.datasource.url=jdbc:h2:mem:simplaws
#This feature places db in file
#spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=notsa
spring.datasource.password=cr4w9z
#It helps to find data sql and to not throw Exception  No data scripts found at location 'data.sql'
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#This feature disables running sql scripts on start
#spring.sql.init.mode=never
#This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true
#This enables GUI console for H2 in spring
spring.h2.console.enabled=true
#Relative url of H2 GUI console
spring.h2.console.path=/h2-console
#Disable trace
spring.h2.console.settings.trace=false
#Disable remote access to H2
spring.h2.console.settings.web-allow-others=false
#Set path to load initial data from sql script
spring.sql.init.data-locations=data.sql
#Disable Hibernate automatic schema creation (create, update, create-drop, validate and none)
spring.jpa.hibernate.ddl-auto=update

