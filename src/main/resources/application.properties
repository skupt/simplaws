spring.application.name=simplaws
spring.datasource.driverClassName=org.postgresql.Driver
#It helps to find data sql and to not throw Exception  No data scripts found at location 'data.sql'
spring.datasource.initialization-mode=never
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true
#Disable Hibernate automatic schema creation (create, update, create-drop, validate and none)
spring.jpa.hibernate.ddl-auto=update
#Set path to load initial data from sql scripts other than data.sql
#spring.sql.init.data-locations=one_more_data.sql
spring.config.import=cloud.properties
#spring.config.import=/home/ec2-user/cloud.properties

